<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <form method="POST" action="{% url 'sregister' %}">
        {% csrf_token %}
        
        
        <label for="first_name">UserName:</label>
        <input type="text" id="user_name" name="username" required><br>

        <label for="first_name">Pass:</label>
        <input type="text" id="password" name="password" required><br>

        <label for="first_name">Email:</label>
        <input type="text" id="email" name="email" required><br>
        
        <!-- First Name and Last Name -->
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>
    
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>
    
        <!-- Roll Number -->
        <label for="rollNo">Roll Number:</label>
        <input type="number" id="rollNo" name="rollNo" required><br>
    
        <!-- Phone Number -->
        <label for="phoneNo">Phone Number:</label>
        <input type="text" id="phoneNo" name="phoneNo" maxlength="10" required><br>
    
        <!-- Address -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
    
        <!-- Year Selection -->
        <label for="year">Year:</label>
        <select id="year" name="year">
            <option value="FE">First Year</option>
            <option value="SE">Second Year</option>
            <option value="TE">Third Year</option>
            <option value="BE">Fourth Year</option>
        </select><br>
    
        <!-- Division -->
        <label for="division">Division:</label>
        <input type="number" id="division" name="division"><br>
    
        <!-- UPI ID -->
        <label for="upiId">UPI ID:</label>
        <input type="text" id="upiId" name="upiId" required><br>
    
        <!-- UPI Handle -->
        <label for="upiHandle">UPI Handle:</label>
        <select id="upiHandle" name="upiHandle">
            <option value="@oksbi">@oksbi</option>
            <option value="@okhdfc">@okhdfc</option>
            <option value="@okicici">@okicici</option>
            <option value="@okaxis">@okaxis</option>
        </select><br>
    
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
    
  </div>
</body>

<style>
  @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body{
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f1f3f9;
}
.wrapper{
  position: relative;
  max-width: 430px;
  width: 100%;
  background: #fff;
  padding: 34px;
  border-radius: 6px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  margin: 20px;
}
.wrapper h2{
  position: relative;
  font-size: 22px;
  font-weight: 600;
  color: #333;
}
.wrapper h2::before{
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 28px;
  border-radius: 12px;
  background: #4070f4;
}
.wrapper form{
  margin-top: 30px;
}
.wrapper form .input-box{
  height: 52px;
  margin: 18px 0;
}
form .input-box input{
  height: 100%;
  width: 100%;
  outline: none;
  padding: 0 15px;
  font-size: 17px;
  font-weight: 400;
  color: #333;
  border: 1.5px solid #C7BEBE;
  border-bottom-width: 2.5px;
  border-radius: 6px;
  transition: all 0.3s ease;
}
.input-box input:focus,
.input-box input:valid{
  border-color: #4070f4;
}
form .policy{
  display: flex;
  align-items: center;
}
form h3{
  color: #707070;
  font-size: 14px;
  font-weight: 500;
  margin-left: 10px;
}
.input-box.button input{
  color: #fff;
  letter-spacing: 1px;
  border: none;
  background: #4070f4;
  cursor: pointer;
}
.input-box.button input:hover{
  background: #0e4bf1;
}
form .text h3{
 color: #333;
 width: 100%;
 text-align: center;
}
form .text h3 a{
  color: #4070f4;
  text-decoration: none;
}
form .text h3 a:hover{
  text-decoration: underline;
}

</style>
</html>
